[mypy]
ignore_missing_imports = True
allow_redefinition = True

[pylint]
ignore=
    migrations,
    manage.py,
    __init__.py,
    apps.py,
    admin.py,
    models.py,
    serializers.py,
    urls.py,
disable=
    import-error,
    missing-module-docstring,
    missing-function-docstring,
    line-too-long

[tool:pytest]
asyncio_mode = auto
testpaths = tests